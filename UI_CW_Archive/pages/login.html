<!DOCTYPE html>
<html>
    <head>
      <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link id='styleSheet' rel="stylesheet" href="../static/css/style.css"/>
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>

        <!--Custom Scripts-->
        <script type="text/javascript" src="../static/javascript/validation.js"></script>
        <script type="text/javascript" src="../static/javascript/login.js" defer></script>
        <script type="text/javascript" src="../static/javascript/common.js" defer></script>
    </head>
    <body>
      <h1 style="text-align:center;">Welcome, Please Sign In</h1>
        <div class="container-fluid loginforms justify-content-center mt-5 border">
          
          <!--Login Form Handling-->
          <form id="signInForm" class="loginForm">
            <div class="mb-4 mt-4">
              <label class="form-label" for="loginEmail">Email address</label>
              <input type="email" id="loginEmail" class="form-control loginLockout" placeholder="Email:"/>
              <br/>
              <div class="alert alert-success formAlert" id="loginEmailSuccess" style="display: none"></div>    
              <div class="alert alert-warning formAlert" id="loginEmailError" style="display: none"></div>
            </div>
            <div class="mb-4">
              <label class="form-label" for="password">Password</label>
              <input type="password" id="password" class="form-control loginLockout" placeholder="Password"/>
              <br/>
              <div class="alert alert-success formAlert" id="passwordSuccess" style="display: none"></div>    
              <div class="alert alert-warning formAlert" id="passwordError" style="display: none"></div>
            </div>
          
            <!--Remember User (Not really implemented in Prototype)-->
            <div class="row mb-4">
              <div class="col d-flex justify-content-center">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="passwordRemember" checked />
                  <label class="form-check-label" for="passwordRemember" style="text-align:center; "> Remember me </label>
                </div>
              </div>
              
              <!--Forgot Password Modal Prompt-->
              <div class="col">
                <a href="#" id="forgotPasswordBtn" role="btn" data-bs-target="#forgotPasswordModal" data-bs-toggle="modal" class="btn btn-secondary" disabled="">Forgot password?</a>
              </div>
            </div>
          
            <div class="d-grid">
            <button id="signIn" type="button" class="btn btn-primary loginLockout formSubmitBtn">Sign in</button>
            </div>

            <!--Register Link-->
            <div class="text-center">
              <p><a href="../pages/register.html">Register</a></p>
            </div>
            <div class="alert alert-danger formAlert" id="signInError" style="display:none;"></div>
            <div class="alert alert-danger formAlert" id="signInSuccess" style="display:none;"></div>
          </form>
          </div>

          <!--Password Reset Example Modal-->
          <div class="modal fade" id="forgotPasswordModal" data-bs-backdrop="static"  data-bs-keyboard="false" tabindex="-1" aria-labelledby="forgotPassword" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="forgotPassword">Reset Password</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="container-fluid">
                    <div class="row">
                      <form id="resetPasswordForm" class="loginForm">
                        <label for="resetEmail" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="resetEmail" placeholder="Enter User Email:"/>
                      </form>

                      <br/>
                      <div class="alert alert-success formAlert" id="resetSuccess" style="display: none"></div>
                      <div class="alert alert-warning formAlert" id="resetError" style="display: none"></div>
                      
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary formCloseBtn" data-bs-dismiss="modal">Close</button>
                  <button type="button" id="resetPasswordBtn" class="btn btn-primary formSubmitBtn" data-bs-dismiss="modal">Send Email</button>       
                </div>
              </div>
            </div>
          </div>

    </body>
