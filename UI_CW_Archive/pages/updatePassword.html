<!DOCTYPE html>
<html>
    <head>
      <title>Password Update</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link id='styleSheet' rel="stylesheet" href="../static/css/style.css"/>
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
        <script type="text/javascript" src="../static/javascript/validation.js"></script>
        <script type="text/javascript" src="../static/javascript/updatePassword.js" defer></script>
    </head>
    <body>
        <h1 style="text-align:center;">Please Update Your Password</h1>
          <div class="container-fluid justify-content-center mt-5 loginforms border">
          
          <!--Update Password Form-->
          <form id="updateForm" class="loginForm">
          <div class="mb-4">
            <label class="form-label" for="oldPassword">Current Password</label>
            <input type="password" id="oldPassword" class="form-control loginLockout" placeholder="Password"/>
            <br/>
            <div class="alert alert-success formAlert" id="currentPasswordSuccess" style="display: none"></div>    
            <div class="alert alert-danger formAlert" id="currentPasswordError" style="display: none"></div>
          </div>
          
            <div class="mb-4">
              <label class="form-label" for="password">Password</label>
              <input type="password" id="password" class="form-control loginLockout" placeholder="Password"/>
              <br/>
              <div class="alert alert-success formAlert" id="passwordSuccess" style="display: none"></div>    
              <div class="alert alert-warning formAlert" id="passwordError" >Password must be 8 characters or longer</div>

            </div>
            <div class="mb-4">
              <label class="form-label" for="password2">Confirm Password</label>
              <input type="password" id="password2" class="form-control loginLockout" placeholder="Re-enter Password"/>
              <br/>
              <div class="alert alert-success formAlert" id="password2Success" style="display: none"></div>    
              <div class="alert alert-warning formAlert" id="password2Error" style="display: none"></div>

            </div>

            <div class="d-grid">
            <button id="updatePasswordBtn" type="button" class="btn btn-primary loginLockout formSubmitBtn">Update Password</button>
            </div>
            <div class="text-center">
              <p><a href="../pages/account.html">Cancel</a></p>
            </div>
          </form>
          </div>

    </body>
